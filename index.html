  <!--  计算缓存 vs Methods
    如果你不希望有缓存，请用 method 替代。
    v-show 的元素始终会被渲染并保留在 DOM 中
    v-show 是简单地切换元素的 CSS 属性 display
     v-if 与 v-for 一起使用时，v-for 具有比 v-if 更高的优先级。
     每个组件实例都有相应的 watcher 实例对象，它会在组件渲染的过程中把属性记录为依赖，之后当依赖项的 setter 被调用时，会通知 watcher 重新计算，从而致使它关联的组件得以更新。
     属性必须在 data 对象上存在才能让 Vue 转换它，这样才能让它是响应的。
   -->

        <!-- 通过传入 `to` 属性指定链接. -->

        <router-link to="/foo">Go to Foo</router-link>
        <router-link to="/bar">Go to Bar</router-link>
        <router-link to="/user/:1">Go to User</router-link>
        <router-link to="/user/:id/posts">Go to User</router-link>
        <router-link to="/user/:id/profile">Go to User</router-link>
      </p>
      <!-- 路由出口 -->
      <!-- 路由匹配到的组件将渲染在这里 -->
      <router-view></router-view>
